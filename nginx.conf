worker_processes  1;
user root;  
events {
    worker_connections  1024;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    lua_code_cache off;
    lua_need_request_body on;
    gzip  on;
    resolver 127.0.0.11 ipv6=off;          
    real_ip_header     X-Forwarded-For;
    real_ip_recursive on;
    gzip_min_length  2k;
    gzip_buffers   4 16k;
    gzip_comp_level 4;
    gzip_types       text/plain  text/css  image/png  application/javascript image/jpeg image/gif;
    server {
        listen       80;
        server_name  app;
        charset utf-8;
        default_type text/html;
        location / {
            client_max_body_size 1G;
            mirror /mirror;
            proxy_set_header  Host nexus1;
            proxy_set_header  X-Real-IP $remote_addr;
            proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header  X-Forwarded-Host nexus1;
            proxy_pass http://nexus1:8081; 
        }
        location = /favicon.ico {
            root /opt/app/static;
        }
        location = /mirror {
           internal;
           if ($request_method != GET) {
            return 403;
           }
           proxy_connect_timeout 30;
           proxy_set_header  Host nexus2;
           proxy_set_header  X-Real-IP $remote_addr;
           proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header  X-Forwarded-Host nexus2;
           proxy_pass http://nexus2:8082$request_uri;
        }
        location = /empty {
            empty_gif;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }
}